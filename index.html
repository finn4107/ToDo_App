<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Finn's TODO App</h1>
        <form id="todoForm">
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" id="title" name="title" maxlength="255" required>
            </div>
            <div class="form-group">
                <label for="beschreibung">Beschreibung:</label>
                <textarea id="beschreibung" name="beschreibung"></textarea>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="kategorie">Kategorie:</label>
                <select id="kategorie" name="kategorie" required>
                    <option value="haushalt">Haushalt</option>
                    <option value="einkaufen">Einkaufen</option>
                    <option value="arbeit">Arbeit</option>
                    <option value="sport">Sport</option>
                    <option value="reisen">Reisen</option>
                </select>
            </div>
            <div class="form-group inline-group">
                <label for="wichtig">Wichtig:</label>
                <input type="checkbox" id="wichtig" name="wichtig">
            </div>
            <div class="form-group inline-group">
                <label for="sehrwichtig">Sehr Wichtig:</label>
                <input type="checkbox" id="sehrwichtig" name="sehrwichtig">
            </div>
            <div class="form-group">
                <label for="startdatum">Startdatum:</label>
                <input type="date" id="startdatum" name="startdatum" required>
            </div>
            <div class="form-group">
                <label for="enddatum">Enddatum:</label>
                <input type="date" id="enddatum" name="enddatum" required>
            </div>
            <div class="form-group">
                <label for="prozent">Prozentsatz der durchgeführten TODO (zwischen 0 und 100%):</label>
                <input type="number" id="prozent" name="prozent" min="0" max="100" required>
            </div>
            <button type="submit">Hinzufügen</button>
        </form>
        <h2>TODO Liste</h2>
        <div class="form-group">
            <label for="search">Suchen:</label>
            <input type="text" id="search" name="search" placeholder="Nach TODOs suchen...">
        </div>
        <ul id="todoList">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
